<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="../images/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />

		<!-- Primary Meta Tags -->
		<meta
			name="description"
			content="Personal and School project website for game reviews"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://metatags.io/" />
		<meta property="og:title" content="Game Library — Explore your games" />
		<meta
			property="og:description"
			content="Personal and School project website for game reviews"
		/>
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/bckslash/GamesLibrary/master/images/screen.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://metatags.io/" />
		<meta
			property="twitter:title"
			content="Game Library — Explore your games"
		/>
		<meta
			property="twitter:description"
			content="Personal and School project website for game reviews"
		/>
		<meta
			property="twitter:image"
			content="https://raw.githubusercontent.com/bckslash/GamesLibrary/master/images/screen.png"
		/>
		<title>Game Library</title>
	</head>
	<body>
		<!-- netlify form -->
		<form name="contact" netlify netlify-honeypot="bot-field" hidden>
			<input type="text" name="name" />
			<input type="email" name="email" />
			<textarea name="message"></textarea>
			<input type="checkbox" name="accept-terms" />
			<input type="submit" value="Submit" />
		</form>

		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
